     <p>En la tierra pesas distinto que en Marte o Júpiter</p>
     <script>
        var usuario = prompt("Cuál es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta: 1 es marte, 2 es jupiter"));
         var peso = parseInt(usuario);
         var g_tierra = 9.8;
         var g_marte = 3.7;
         var g_jupiter = 24.8;
         var peso_final;
         
         if(planeta == 1)
         {
              peso_final = peso * g_marte / g_tierra;
              document.write("Tu peso en Marte es <strong>" + peso_final + " kilos</strong>");
              
              
         }
         else if(planeta == 2)
         {
             peso_final = peso * g_jupiter / g_tierra;
             document.write("Tu peso en Júupiter es <strong>" + peso_final + " kilos</strong>");
             
         
         }
         else 
         {
             document.write("Opcion invalida");

         }
              peso_final = parseInt(peso_final);
         
         
     </script>
